<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img class="card-img-top"
                    src="{{postData.postImgPath}}"
                    alt="">
                <div class="card-body">
                    <small class="bg-light text-center text-danger">{{postData.category.category}}</small>
                    <small class="bg-light text-center text-success m-3" *ngIf="postData.isFeatured">Featured</small>
                    <small class="bg-light text-center text-info m-2">Views -{{postData.views}}</small>
                    <small class="bg-light text-center text-warning m-2">LAST UPDATED-{{postData.cretaedAt | timestampToDate |date}}</small>
                    <h1 class="mt-3">{{postData.title}}</h1>
                    <p class="mt-3" [innerHTML]="postData.content"></p>

                </div>
            </div>
            <div class="col-md-1"></div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <!-- <div class="col-md-3 mt-3 mt-md-0">
            <div *ngFor="let similarpost of similarPostArray; let i = index">
                <app-post-card [postData]="similarpost"></app-post-card>
            </div>
        </div> -->
    </div>
</div>
