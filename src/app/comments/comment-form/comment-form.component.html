<div class="card mt-5 shadow-effect">
    <div class="card-body  p-4 m-3">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this form</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="" id="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea name="" id="" class="form-control" cols="30" rows="10"
                    placeholder="Add your comment"></textarea>
            </div>
                <button type="submit" class="btn btn-info mt-2">Add a comment</button>
        </form>
    </div>

</div>
